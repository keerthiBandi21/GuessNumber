<html>
    <head>
        <title>GUESS NUMBER</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@700&display=swap" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <button onclick="gamereset()" class="btn again">AGAIN !!!</button>
        <div class ="gamewindow">
            <h1>GUESS NUMBER</h1>
            <div><hr>
            <span class="puzzlenumber" id = "randomNum" > ?</span>
            </div>
            <div class="guesstext"> 
                <span id="guessquote">Please enter some number from 1 to 20</span>
            </div>
            <div class="scorelist">
                <span>Score : </span><span id="score">0</span><br />
                <span>Highest Record : </span> <span id="heighest">0</span>
            </div>
            <div class="inputdiv">
                <input type="text" id="guessednumber" onchange="getguess(event)"><br />
                <button class = "btn" id="checkbtn" onclick="checkfun()"> Check</button>
            </div>
        </div>

        <script src="script.js" type="text/javascript" ></script>
    </body>
</html>
